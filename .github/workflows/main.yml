name: ESLint Check and Auto-Merge

on:
  push:
    branches:
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Merge to Main
      if: success()
      run: |
          git config user.name "MZAINR"
          git config user.email "zainrizqulloh@gmail.com"
          git checkout main
          git merge dev

    - name: Push Changes to my Repo
      if: success()
      run: |
          git checkout dev
          git config user.name "MZAINR"
          git config user.email "zainrizqulloh@gmail.com"
          git push origin main

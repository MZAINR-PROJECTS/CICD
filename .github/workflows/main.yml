name: ESLint Check and Auto-Merge

on:
  push:
    branches:
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

  auto-merge:
    runs-on: ubuntu-latest
    needs: lint
    if: success() 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Merge to main
      run: |
        git checkout main
        git merge dev
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.COBA }}

        
        